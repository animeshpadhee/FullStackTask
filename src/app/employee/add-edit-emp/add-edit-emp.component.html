<div class="form-group row">
    <label class="col-sm-4 col-form-label">Department Name</label>
        <div class="col-sm-8">
            <input type="number" class="form-control" [(ngModel)]="id" 
            placeholder="Enter Employee Id">
            <input type="text" class="form-control" [(ngModel)]="Name" 
            placeholder="Enter Employee Name">
            <input type="text" class="form-control" [(ngModel)]="DepartmentName" 
            placeholder="Enter Employee Department">
        </div>
    </div>
    <button (click)="addEmployee()" *ngIf="emp?.id==0" class="btn btn-outline-primary">Add</button>
    <button (click)="updateEmployee()" *ngIf="emp?.id!=0" class="btn btn-outline-primary">Update</button>
